<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>จัดการรายรับรายจ่าย</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-xl font-bold mb-4 text-center text-blue-600">จัดการรายรับรายจ่าย</h1>

    <!-- ฟอร์มบันทึกข้อมูล -->
    <form id="form" class="space-y-3 bg-white p-4 rounded shadow">
      <div class="flex space-x-2">
        <select id="type" class="w-1/2 border px-2 py-1 rounded">
          <option value="รายรับ">รายรับ</option>
          <option value="รายจ่าย">รายจ่าย</option>
        </select>
        <input type="number" id="amount" class="w-1/2 border px-2 py-1 rounded" placeholder="จำนวนเงิน" required />
      </div>
      <input type="text" id="category" class="w-full border px-2 py-1 rounded" placeholder="หมวดหมู่ เช่น อาหาร, เดินทาง" required />
      <input type="date" id="date" class="w-full border px-2 py-1 rounded" required />
      <input type="text" id="note" class="w-full border px-2 py-1 rounded" placeholder="หมายเหตุ (ถ้ามี)" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">บันทึก</button>
    </form>

    <!-- กราฟสัดส่วน -->
    <div class="my-6">
      <h2 class="text-center font-semibold text-sm mb-2">สัดส่วนรายจ่ายตามหมวดหมู่</h2>
      <canvas id="expenseChart" class="mx-auto" width="280" height="280"></canvas>
    </div>

    <!-- รายการทั้งหมด -->
    <div id="list" class="space-y-2"></div>
  </div>

  <!-- Firebase SDK (แบบ module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, push, set, onValue, remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDAaW-OyL_13qkF7sCxXkMhpJyrOtntjg",
      authDomain: "orders-3d979.firebaseapp.com",
      databaseURL: "https://orders-3d979-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "orders-3d979",
      storageBucket: "orders-3d979.appspot.com",
      messagingSenderId: "1048840913149",
      appId: "1:1048840913149:web:4f1b772b853b602cc93e94",
      measurementId: "G-P5JPR90CX8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const expensesRef = ref(db, 'expenses');

    let expenseChart;

    const form = document.getElementById('form');
    const list = document.getElementById('list');

    // Submit form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const type = form.type.value;
      const amount = parseFloat(form.amount.value);
      const category = form.category.value.trim();
      const date = form.date.value;
      const note = form.note.value;

      if (!category || !date || !amount) return alert('กรุณากรอกข้อมูลให้ครบ');

      const data = { type, amount, category, date, note };
      const newRef = push(expensesRef);
      await set(newRef, data);
      form.reset();
    });

    // โหลดข้อมูลทั้งหมด
    onValue(expensesRef, (snapshot) => {
      const data = snapshot.val();
      list.innerHTML = '';
      const categories = {};

      const entries = Object.entries(data || {}).sort((a, b) => new Date(b[1].date) - new Date(a[1].date));
      entries.forEach(([id, item]) => {
        const div = document.createElement('div');
        div.className = "bg-white p-3 rounded shadow flex justify-between items-start";

        div.innerHTML = `
          <div>
            <div class="text-sm font-semibold ${item.type === 'รายรับ' ? 'text-green-600' : 'text-red-600'}">
              ${item.type} - ${item.amount.toLocaleString()} บาท
            </div>
            <div class="text-xs text-gray-600">${item.category} | ${item.date}</div>
            <div class="text-xs text-gray-500">${item.note || ''}</div>
          </div>
          <button data-id="${id}" class="text-xs text-red-500 hover:underline">ลบ</button>
        `;

        div.querySelector('button').addEventListener('click', () => {
          if (confirm('คุณต้องการลบรายการนี้ใช่หรือไม่?')) {
            remove(ref(db, `expenses/${id}`));
          }
        });

        list.appendChild(div);

        if (item.type === 'รายจ่าย') {
          categories[item.category] = (categories[item.category] || 0) + item.amount;
        }
      });

      // อัปเดตกราฟ
      updateChart(categories);
    });

    function updateChart(dataObj) {
      const labels = Object.keys(dataObj);
      const data = Object.values(dataObj);
      const colors = ['#F87171', '#FB923C', '#FACC15', '#4ADE80', '#60A5FA', '#A78BFA', '#F472B6'];

      const ctx = document.getElementById('expenseChart').getContext('2d');
      if (expenseChart) expenseChart.destroy();

      if (labels.length === 0) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.font = '16px Arial';
        ctx.fillStyle = '#9CA3AF';
        ctx.textAlign = 'center';
        ctx.fillText('ไม่มีข้อมูลรายจ่าย', ctx.canvas.width / 2, ctx.canvas.height / 2);
        return;
      }

      expenseChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: colors.slice(0, labels.length),
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                font: { size: 10 },
                usePointStyle: true,
                boxWidth: 10
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
